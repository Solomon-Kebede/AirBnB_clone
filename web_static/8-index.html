<html>
	<head>
		<title>AirBnB Clone</title>
		<link rel="shortcut icon" type="image/x-icon" href="./images/icon.png">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
		<link rel="stylesheet" type="text/css" href="styles/8-places.css">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<ul>
							<h2>Arizona:</h2>
							<li>
								<h4>Page</h4>
							</li>
							<li>
								<h4>Page2</h4>
							</li>
						</ul>
						<ul>
							<h2>California:</h2>
							<li>
								<h4>San Fransico</h4>
							</li>
							<li>
								<h4>Los Altos</h4>
							</li>
						</ul>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>
							<h4>Internet</h4>
						</li>
						<li>
							<h4>TV</h4>
						</li>
						<li>
							<h4>Kitchen</h4>
						</li>
						<li>
							<h4>Iron</h4>
						</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<div class="two-articles">
					<article>
						<div class="name-price">
							<h2>My home</h2>
							<div class="price_by_night">
								<h3>$80</h3>
							</div>
						</div>
						<div class="information">
							
						</div>
					</article>
					<article>
						<div class="name-price">
							<h2>Tiny house</h2>
							<div class="price_by_night">
								<h3>$65</h3>
							</div>
						</div>
						<div class="information">
							
						</div>
					</article>
				</div>
				<article id="suite">
					<div class="name-price">
						<h2>A suite</h2>
						<div class="price_by_night">
							<h3>$190</h3>
						</div>
					</div>
					<div class="information">
						
					</div>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
	<script>
		document.querySelector(".locations").onmouseover = function(){
			document.querySelector('.locations > ul:nth-child(3)').style.display = 'block';
		};
		document.querySelector(".locations").onmouseout = function(){
			document.querySelector('.locations > ul:nth-child(3)').style.display = 'none';
		};
		document.querySelector(".amenities").onmouseover = function(){
			document.querySelector('.amenities > ul:nth-child(3)').style.display = 'block';
		};
		document.querySelector(".amenities").onmouseout = function(){
			document.querySelector('.amenities > ul:nth-child(3)').style.display = 'none';
		};
	</script>
</html>
